services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: vendra_app
        volumes:
            - .:/var/www
            - ./.env.docker:/var/www/.env
        depends_on:
            - mysql
            - redis
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=vendra
            - DB_USERNAME=vendra
            - DB_PASSWORD=vendra_pass
            - APP_KEY=base64:your-app-key-here
            - APP_ENV=production
            - APP_DEBUG=false
            - APP_URL=http://localhost:8000
        networks:
            - vendra_network

    nginx:
        image: nginx:latest
        container_name: vendra_nginx
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - vendra_network

    mysql:
        image: mysql:8.0
        container_name: vendra_mysql
        restart: always
        environment:
            MYSQL_DATABASE: vendra
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_USER: vendra
            MYSQL_PASSWORD: vendra_pass
        ports:
            - "3308:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - vendra_network

    queue:
        build:
            context: .
            dockerfile: docker/queue/Dockerfile
        container_name: vendra_queue
        depends_on:
            - app
            - mysql
            - redis
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=vendra
            - DB_USERNAME=vendra
            - DB_PASSWORD=vendra_pass
            - APP_KEY=base64:your-app-key-here
            - APP_ENV=production
            - APP_DEBUG=false
            - APP_URL=http://localhost:8000
        networks:
            - vendra_network

    redis:
        image: redis:7-alpine
        container_name: vendra_redis
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - vendra_network

volumes:
    mysql_data:
    redis_data:

networks:
    vendra_network:
        driver: bridge
