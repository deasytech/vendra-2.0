apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vendra-ingress
  namespace: vendra
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - einv.palbillr.com
    secretName: vendra-tls
  rules:
  - host: einv.palbillr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
