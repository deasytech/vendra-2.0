version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: vendra_app
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    depends_on:
      - mysql
      - redis
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vendra}
      - DB_USERNAME=${DB_USERNAME:-vendra}
      - DB_PASSWORD=${DB_PASSWORD:-vendra_pass}
      - APP_KEY=${APP_KEY}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - vendra_network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: vendra_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - vendra_network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: vendra_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-vendra}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-vendra}
      MYSQL_PASSWORD: ${DB_PASSWORD:-vendra_pass}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vendra_network

  queue:
    build:
      context: .
      dockerfile: docker/queue/Dockerfile
    container_name: vendra_queue
    depends_on:
      - app
      - mysql
      - redis
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vendra}
      - DB_USERNAME=${DB_USERNAME:-vendra}
      - DB_PASSWORD=${DB_PASSWORD:-vendra_pass}
      - APP_KEY=${APP_KEY}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - vendra_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vendra_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - vendra_network

volumes:
  mysql_data:
  redis_data:

networks:
  vendra_network:
    driver: bridge
